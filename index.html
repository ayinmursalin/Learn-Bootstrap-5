<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <title>Learning Journey</title>
</head>

<body>
    <!-- Buttons -->
    <h3>Buttons</h3>
    <button class="btn btn-primary">Primary Button</button>
    <button class="btn btn-secondary">Secondary Button</button>

    <!-- Link as Buttons -->
    <br>
    <br>
    <h3>Link as Buttons</h3>
    <a href="https://google.com" target="_blank" class="btn btn-primary">Link with Primary Button style</a>
    <a href="https://google.com" target="_blank" class="btn btn-info">Link with Info Button style</a>
    <a href="https://google.com" target="_blank" class="btn btn-warning text-light">Link with Warning Button style and
        Light Text color</a>

    <!-- Outlined Buttons -->
    <br>
    <br>
    <h3>Outlined Button</h3>
    <button class="btn btn-outline-primary">Primary Outlined Button</button>
    <button class="btn btn-outline-danger">Danger Outlined Button</button>

    <!-- Button Size -->
    <br>
    <br>
    <h3>Button Size</h3>
    <button class="btn btn-sm btn-outline-primary">Small Outlined Button Primary</button>
    <button class="btn btn-outline-primary">Normal Outlined Button Primary</button>
    <button class="btn btn-lg btn-outline-primary">Large Outlined Button Primary</button>

    <!-- Button Group -->
    <br>
    <br>
    <h3>Button Group</h3>
    <div class="btn-group">
        <button class="btn btn-primary">First Button</button>
        <button class="btn btn-secondary">Second Button</button>
        <button class="btn btn-danger">Third Button</button>
    </div>

</body>

</html>
